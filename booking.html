    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Your Stay - EasyStay</title>
        <link rel="stylesheet" href="booking.css">
    </head>
    <body>
        <header>
            <img src="img1.webp" alt="EasyStay Logo">
            <div>
                <h1>Complete Your Booking</h1>
                <p>Fill in your details to confirm your reservation</p>
            </div>
        </header>

        <div class="container">
            <h2 id="selectedHotel"></h2>
            <form id="bookingForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>

                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 EasyStay | All rights reserved</p>
        </footer>

        <script>
            const params = new URLSearchParams(window.location.search);
            const hotelName = params.get('hotel');
            document.getElementById('selectedHotel').innerText = `Booking for: ${hotelName}`;
            document.getElementById("bookingForm").addEventListener("submit", function(e) {
                e.preventDefault();
                alert("Booking Confirmed! A confirmation email will be sent to you.");
                this.reset();
            });
        </script>
    </body>
    </html>
